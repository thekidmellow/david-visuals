{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - David Visuals{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Logout</h1>
    <p class="logout-text">Are you sure you want to logout?</p>

    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-full">Logout</button>
    </form>

    <div class="form-links">
        <a href="/">Return to Homepage</a>
    </div>
</div>
{% endblock %}
