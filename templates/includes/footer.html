{% load static %}
<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>David Visuals</h3>
                <p>Professional graphic design services at transparent, fixed prices.</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul class="footer-links">
                    <li><a href="{% url 'home:index' %}">Home</a></li>
                    <li><a href="{% url 'packages:package_list' %}">Packages</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Newsletter</h4>
                <form method="post" action="{% url 'newsletter:subscribe' %}" class="newsletter-form">
                    {% csrf_token %}
                    <input type="email" name="email" placeholder="Your email" required class="newsletter-input">
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 David Visuals. All rights reserved.</p>
        </div>
    </div>
</footer>
